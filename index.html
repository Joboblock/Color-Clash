<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui">
    <title>Color Clash</title>
    <!-- Nunito font -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid"></div>

    <!-- Main Menu Overlay -->
    <div class="menu" id="mainMenu" aria-hidden="false">
        <div class="menu-container">
            <div class="game-header-panel">Color Clash</div>

            <div class="menu-panel">

                <div class="control-row">
                    <div class="player-grid-wrapper">
                        <div id="menuColorCycle" class="menu-color-box" role="button" aria-label="Cycle starting color" title="starting color"></div>
                        <input id="playerName" class="player-name-input" type="text" placeholder="Name (3–16)" aria-label="Player name" maxlength="16" inputmode="latin" autocapitalize="none" autocomplete="off" spellcheck="false" />
                        <div id="playerBoxSlider" class="player-box-slider" role="slider"
                            aria-label="player count" aria-valuemin="2" aria-valuemax="8" aria-valuenow="2"></div>

                        <!-- Grid Size tile inside the same grid (row 3, cols 1-2) -->
                        <div class="player-size-tile" aria-label="Grid size">
                            <div class="player-size-label">Grid Size</div>
                            <div class="size-stepper">
                                <button id="gridDec" class="size-btn" type="button" aria-label="Decrease grid size">−</button>
                                <input id="menuGridSize" class="size-value" type="number" inputmode="numeric" pattern="[0-9]*" min="3" max="16" step="1" value="5" aria-label="Grid size" autocorrect="off" autocapitalize="off" autocomplete="off" spellcheck="false" />
                                <button id="gridInc" class="size-btn" type="button" aria-label="Increase grid size">+</button>
                            </div>
                        </div>
                    </div>
                </div>


                <div class="menu-actions">
                    <button id="startBtn" class="btn">Start</button>
                    <button id="trainBtn" class="btn secondary">Train</button>
                </div>

                <p class="menu-hint">Tip: you can also set <code>?players=&lt;n&gt;&amp;size=&lt;n&gt;</code> in the URL.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
